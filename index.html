<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timer">
      <div class="timer__controls">
       <button data-time="20" class="timer__button">20 Secs</button>
       <button data-time="300" class="timer__button">Work 5</button>
       <button data-time="900" class="timer__button">Quick 15</button>
       <button data-time="1200" class="timer__button">Snack 20</button>
       <button data-time="3600" class="timer__button">Lunch Break</button>
      <form name="customForm" id="custom" autocomplete="off">
        <input type="text" name="minutes" minlength="1" maxlength="5" placeholder="Enter Minutes">
      </form>
     </div>

      <div class="display">
        <h1 class="display__time-left"></h1>
        <p class="display__end-time"></p>
      </div>
  </div>
  <audio src="alert_start.mp3" class="alert_start"></audio>
  <audio src="alert.mp3" class="alert_end"></audio>
  <script src="main.js"></script>
</body>
</html>
